<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ulyses Dating Site</title>

</head>
<body>

    <h2>Please Enter Your Details For Our Dating Website</h2>
    <fieldset>Your Face
    <table border="0">
        <tr>
            <td>
                <label for="Picture">Your image</label>
                <input id="Picture" type="file" required
            </td>
        </tr>
        <tr>
            <td>
                <label for="Preview">Image Priview:</label>
                <input id="Preview" src="">
            </td>
        </tr>
    </table> </fieldset>

<fieldset>Your General Details
<table border="0">
    <tr>
        <td>
            <Label for="Name">Name:</Label>
            <input id="Name" src="">
        </td>
    </tr>

    <tr>
        <td>
            <label>Gender</label>
            <input id="Gender Male" type="radio" required>
            <label for="Gender Male">Male</label>
            <input id="Gender Female" type="radio" required>
            <label for="Gender Female">Female</label>
        </td>
    </tr>

    <tr>
        <td>
            <label for="Age">Age</label>
            <input id="Age" type="number">
        </td>
    </tr>

    <tr>
        <td>
            <label for="Date Of Birth">Date Of Birth</label>
            <input id="Date Of Birth" type="date">
        </td>
    </tr>

    <tr>
        <td>
            <label for="Favorite Color">Favorite Color</label>
            <input id="Favorite Color" type="color">
        </td>
    </tr>

    <tr>
        <td>
            <label for="Which Country">Which Country</label>
            <select id="Which Country" required>
                <option value="United States">United States</option>
                <option value="United Kingdom">United Kendon</option>
                <option value="Mexico">Mexico</option>
                <option value="China">china</option>
                <option value="England">Englan</option>
                <option value="Canada">Canada</option>
            </select>
        </td>
    </tr>
</table>
    </fieldset>

  <fieldset>Your Indicators
      <table border="0">
      <tr>
          <td>
              <label for="Height">Height: Short</label>
              <input id="Height" type="range">
              <label>Tall</label>
          </td>
      </tr>

      <tr>
          <td>
              <label for="Salary">Salary: Poor</label>
              <input id="Salary" type="range">
              <label>Rich</label>
          </td>
      </tr>
      </table>
  </fieldset>

<fieldset>Your Contact Imformation
    <table border="0">
        <tr>
            <td>
                <label for="Email">Email:</label>
                <input id="Email" type="email">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Mobile">Mobile:</label>
                <input id="Mobile" type="tel">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Address">Address</label>
                <input id="Address" type="text" required>
            </td>
        </tr>

        <tr>
            <td>
                <label for="Method of contact">Method to contact you:</label>
                <input id="Method of contact" type="checkbox">
                <label for="email">Email</label>
                <input id="email" type="checkbox">
                <label for="Whatsapp">Whatsapp</label>
                <input id="Whatsapp" type="checkbox">
                <label for="Inappchat">In App Chat</label>
                <input id="Inappchat" type="hidden">
            </td>
        </tr>
    </table>
</fieldset>

<input id="Submit" type="submit" style="width: 300px">

</body>
</html>
